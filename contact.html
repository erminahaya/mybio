<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
  }

  .card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    max-width: 350px;
    width: 100%;
    background: white;
    text-align: center;
    border-radius: 10px;
    overflow: hidden;
    padding: 20px;
  }

  .card img {
    width: 100%;
    height: auto;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
  }

  .title {
    color: grey;
    font-size: 18px;
    margin: 10px 0;
  }

  button {
    border: none;
    outline: 0;
    padding: 10px;
    color: white;
    background-color: #000;
    text-align: center;
    cursor: pointer;
    width: 100%;
    font-size: 18px;
    border-radius: 5px;
  }

  a {
    text-decoration: none;
    font-size: 22px;
    color: black;
    margin: 0 10px;
  }

  button:hover, a:hover {
    opacity: 0.7;
  }

  /* Responsive Design */
  @media (min-width: 768px) {
    .card {
      max-width: 600px;
      padding: 30px;
    }
  }
</style>
</head>
<body>

<h2 style="text-align:center; position: absolute; top: 10px; width: 100%;">User Profile Card</h2>

<div class="card">
  <img src="https://erminahaya.github.io/mybio/Photo1.jpg" alt="John">
  <h1>Haya Ermina</h1>
  <p class="title">I will share interesting experiences with you and make you the happiest person.</p>
  <p>Contact Me</p>
  <p><button>Contact</button></p>
</div>

</body>
</html>
